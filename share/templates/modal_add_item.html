<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">新增道具</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form id="modal_group_members">
    <div class="modal-body">
        {% csrf_token %}

        <div class="mb-3">
            <label for="item" class="form-label">項目：</label>
            <input type="text" class="form-control" id="item" name="item" placeholder="米列希安們" value="">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">金額：</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="0" value="">
        </div>

        <div class="mb-3">
            <label for="remark" class="form-label">備註：</label>
            <input type="text" class="form-control" id="remark" name="remark" placeholder="" value="">
        </div>

        <div class="mb-3">
            <label class="form-label">取得時間：</label>

            <div class="row">
                <div class="col">
                    <input type="date" class="form-control" name="create_date" placeholder="" value="{% now 'Y-m-d' %}">
                </div>
                <div class="col">
                    <input type="time" class="form-control" name="create_time" placeholder="" value="{% now 'H:m' %}">
                </div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        {% if share_group %}
        <button type="button" class="btn btn-danger" onclick="del()">刪除</button>
        {% endif %}
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        <button type="button" class="btn btn-primary" onclick="save()">儲存</button>
    </div>
</form>

<script>

    function save () {
        $.ajax({
            type: 'post',
            url: '{{ request.path }}',
            data: $('#modal_group_members').serialize(),
            success: function (res) {
                alert(res['message']);
                // location.reload()
            }
        });
    }
    function del () {
        $.ajax({
            type: 'post',
            url: '{{ request.path }}',
            data: $('#modal_group_members').serialize() + '&del=',
            success: function (res) {
                alert(res['message']);
                location.reload()
            }
        });
    }


</script>
